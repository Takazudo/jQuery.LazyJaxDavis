<!doctype html>
<html class="no-js" lang="en">
<head>
<meta charset="utf-8">
<title>{% if page.titleoverride %}{{ page.titleoverride }}{% else %}{{ site.title }} - {{ page.title }}{% endif %}</title>
<meta name="viewport" content="width=1000">
<link rel="stylesheet" href="{{ site.basedir }}/common/css/style.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="/jQuery.LazyJaxDavis/lib/davis.js"></script>
<script src="/jQuery.LazyJaxDavis/jquery.lazyjaxdavis.js"></script>
<script src="{{ site.basedir }}/common/js/script.js"></script>
</head>
<body><div class="mod-all">

{% include header.html %}

<div class="mod-body">
	{% include sidenav.html %}
	<div class="mod-main" id="main">
			<div id="lazyjaxdavisroot">
			<!-- LazyJaxDavis start -->

			<div class="mod-article">
				{{ content }}
			</div>

			<!-- LazyJaxDavis end -->
			</div>
	</div>
</div>

{% include footer.html %}

<div class="mod-githubribbon">
<a href="https://github.com/Takazudo/jQuery.LazyJaxDavis"><img src="{{ site.basedir }}/common/img/ribbon.png" alt="Fork me on GitHub"></a>
</div>

</div></body>
</html>
