<div class="mod-side">
	<ul>
		<li><a href="{{ site.basedir }}/">top</a></li>
		{% for post in site.posts reversed %}
			<li><a href="{{ site.basedir }}{{ post.url }}#top">{{ post.title }}#top</a></li>
			<li><a href="{{ site.basedir }}{{ post.url }}#foo">{{ post.title }}#foo</a></li>
			<li><a href="{{ site.basedir }}{{ post.url }}#bar">{{ post.title }}#bar</a></li>
			<li><a href="{{ site.basedir }}{{ post.url }}#moo">{{ post.title }}#moo</a></li>
		{% endfor %}
	</ul>
</div>
